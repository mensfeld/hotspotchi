# Hotspotchi Character Database
# ==============================
#
# This file contains all characters for Tamagotchi Uni's Tama Search feature.
# You can add new characters by following the format below.
#
# MAC-based characters use byte values (0-255) to determine the character.
# The MAC address format is: 02:7A:6D:A0:XX:YY where XX=byte1, YY=byte2
#
# Special SSID characters are triggered by the WiFi network name.

# ============================================
# MAC-BASED CHARACTERS
# ============================================
# Format:
#   - byte1: First byte (0-255, can use hex like 0x00)
#     byte2: Second byte (0-255)
#     name: Character display name
#     season: Optional - "spring", "summer", "fall", or "winter"

characters:
